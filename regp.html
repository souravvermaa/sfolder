<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	 <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 bg-dark">

     <img src="https://internship2021.pninfosys.com/image/banner3.jpg"class="w-100">
    </div>


    <div class="col-md-6">
      <h3 class="text-center text-info">Registration Form 2021</h1>
      <form>
        <div class="mb-3">
          <label>Student Name</label>
          <input type="text" name="" class="form-control" placeholder="Enter Name">
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input type="text" name="" class="form-control" placeholder="Enter Email">
        </div>

        <div class="mb-3">
          <label>Mobile Number</label>
          <input type="text" name="" class="form-control" placeholder="Enter Mobile">

        </div>
        
        <div class="mb-3">
          <label>Address</label>
          <textarea class="form-control">
</textarea>

        </div>
<!-- 
        <div class="mb-3">
           
        </div> -->

        <div class="mb-3">
          <label>College</label>
          <select name="" class="form-control">
            <option>Select college</option>
            <option>MITS</option>
            <option>ITM</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Qualification</label>
          <select name="" class="form-control">
            <option>Select </option>
            <option>B.tech</option>
            <option>B.C.A</option>
            <option>M.C.A</option>
            <option>B.S.C</option>
            <option>OTHER</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Semester</label>
          <select name="" class="form-control">
            <option>Select </option>
            <option>Ist Semester</option>
            <option>IIst Semester</option>
            <option>IIIst Semester</option>
            <option>IVth Semester</option>
            <option>Vth Semester</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label>Intenship course</label>
          <select name="" class="form-control">
            <option>Select </option>
            <option>PHP</option>
            <option>Laravel 8</option>
            <option>Angular 11 </option>
            <option>python</option>
            <option>Django</option>
          </select>
        </div>
        
         <button class="btn btn-info">Submit</button>
      </form>
    </div>

    
  </div><!--end row-->

  
</div><!--container-fluid end--> 

</body>
</html>
