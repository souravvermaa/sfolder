<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1" >
	<title></title>
</head>
<body>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#aa">
  Login
</button>
<!-- Button trigger modal -->
<div class="modal fade" id="aa">
  <div class="modal-dialog modal-md" > <!--modal-xl,sm,lg--->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login Form</h5>

         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div><!---modal header end--->
      <div class="modal-body">
<form>
          <div class="mb-3">
            <label>Username</label>
            <input type="text" name="" placeholder="ENter User name" class="form-control">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="" placeholder="ENter User name" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div><!-- modal body--->
  </div><!---model dialog--- end=--->
</div>
<!---modal end--->     
</body>
</html>
